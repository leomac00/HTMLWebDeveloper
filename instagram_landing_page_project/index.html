<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/instagram_on_smartPhone.png" alt="Instagram" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img id="logo" src="./images/instagram_logo.svg" alt="Instagram logo" />
          <div class="profile-photo">
            <img src="./images/perfil.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Leonardo</a>
          <a href="#" class="instagram-logout">Logout</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Leonardo?</p>
          <p class="notaccount">
            <a href="#" class="link-blue">Alternar contas</a>
            ou
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
