<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootleg Netflix</title>
		<link rel="stylesheet" href="./style/main.css" />
        <link rel="stylesheet" href="./style/responsive.css">
		<!-- owl css -->
		<link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
		<link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
	</head>

	<body>
		<header>
			<div class="container">
				<h2 class="logo">NETFLOX </h2>
				<nav>
					<a href="#">Início</a>
					<a href="#">Séries</a>
					<a href="#">Filmes</a>
					<a href="#">Documentários</a>
				</nav>
			</div>
		</header>

		<main>
			<div class="filme-principal">
				<div class="container">
					<h3 class="titulo">LEGO BATEMA</h3>
					<p class="descricao">
						Batema descobre que acidentalmente adotou um orfão
						pentelho, que se torna um menino que usa uma cueca verde
						por cima da calça. A dupla formada pelo maravilindo
						voz-grossa e o menino burro deve combater o crime e
						prender o Coronga.
					</p>
					<div class="botoes">
						<button role="button" class="botao">
							<i class="fas fa-play"></i>
							ASSISTIR AGORA
						</button>
						<button role="button" class="botao">
							<i class="fas fa-info-circle"></i>
							MAIS INFORMAÇÕES
						</button>
					</div>
				</div>
			</div>
		</main>
		<div class="carrosel-filmes">
			<div class="owl-carousel owl-theme">
				<div class="item">
					<img class="box-filme" src="./img/batman_lego.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/greys_anatomy.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/hora_de_aventura.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/lanterna_verde.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/matrix.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/naruto.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/rocky.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/the_aviator.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/tropa_de_elite.webp" alt="lego batema" />
                </div>
                <div class="item">
					<img class="box-filme" src="./img/zohan.webp" alt="lego batema" />
				</div>
			</div>
		</div>

        <!-- scripts -->
		<script
			src="https://kit.fontawesome.com/fa901a6457.js"
			crossorigin="anonymous"
        ></script>
		<script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="./js/owl/setup.js"></script>
	</body>
</html>
